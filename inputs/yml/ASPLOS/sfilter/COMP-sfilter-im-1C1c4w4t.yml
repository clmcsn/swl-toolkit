app       : sfilter-airbender
driver    : simx
clusters  : 1
threads   : 4
warps     : 4
cores     : 1
l2cache   : True
dcache_ports  : 3
################### ideal memory model ###################
ssr_credits   : 16
dcache_banks  : 1024
dcache_size   : 4194304 #4MB
##########################################################
workload_size_x : 8
workload_size_y : "8:100:4"
optimize : 1
repeat : 
 - 1
 - 2
kernel : 
  - sfilter-ssr3
  - sfilter-ssr2
  - sfilter-ssr
  - sfilter-loop
  - sfilter-asm