app           : aggr-airbender
driver        : simx
clusters      : 1
threads       : 4
warps         : 4
cores         : 1
dcache_ports  : 3
################ ideal memory model ################
ssr_credits   : 16
dcache_banks  : 1024
dcache_size   : 4194304 #4MB
####################################################
l2cache       : True
# make sure we have 128 "randomic" data points
vlen : "1:10:1"
dataset   : 
  - cora
  - citeseer
  - pubmed
optimize      : "-1"
repeat        : 
  - 1
  - 2
kernel :
  - aggr-el-limbo
  - aggr-el-base