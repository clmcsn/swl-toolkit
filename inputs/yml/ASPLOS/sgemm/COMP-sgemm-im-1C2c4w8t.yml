app       : sgemm-airbender
driver    : simx
clusters  : 1
threads   : 8
warps     : 4
cores     : 2
l2cache   : True
dcache_ports  : 3
################### ideal memory model ###################
ssr_credits   : 16
dcache_banks  : 1024
dcache_size   : 4194304 #4MB
##########################################################
workload_size_x : 64
workload_size_y : "4:160:2"
workload_size_z : 16
optimize : 1
repeat : 
  - 1
  - 2
kernel : 
  - sgemm-ssr3
  - sgemm-ssr2
  - sgemm-ssr
  - sgemm-loop
  - sgemm