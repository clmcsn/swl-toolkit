app           : saxpy-airbender
driver        : simx
clusters      : 4
threads       : 32
warps         : 8
cores         : 4
dcache_ports  : 1
################ ideal memory model ################
ssr_credits   : 16
dcache_banks  : 32
dcache_size   : 4194304 #4MB
####################################################
l2cache       : True
# make sure we have 128 "randomic" data points
workload_size : "4096:62000:1000"
optimize      : "-1"
repeat        : 
  - 1
  - 2
kernel :
  - saxpy-ssr3
  #- saxpy-ssr2
  #- saxpy-ssr
  #- saxpy-loop
  #- saxpy
write_back :
  - 0
  - 1